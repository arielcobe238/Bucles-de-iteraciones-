<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function realizarOperaciones() {
            // Obtener los valores ingresados
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            
            // Verificar que los valores sean números
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingrese dos números válidos.");
                return;
            }

            var resultados = [];

            // Primer iteración: Suma
            resultados.push("Suma: " + (num1 + num2));

            // Segunda iteración: Resta
            resultados.push("Resta: " + (num1 - num2));

            // Tercera iteración: Multiplicación
            resultados.push("Multiplicación: " + (num1 * num2));

            // Cuarta iteración: División
            if (num2 !== 0) {
                resultados.push("División: " + (num1 / num2));
            } else {
                resultados.push("División: No se puede dividir por cero.");
            }

            // Quinta iteración: Módulo
            if (num2 !== 0) {
                resultados.push("Módulo: " + (num1 % num2));
            } else {
                resultados.push("Módulo: No se puede calcular módulo con divisor cero.");
            }

            // Mostrar los resultados en la página
            document.getElementById("resultados").innerHTML = resultados.join("<br>");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Operaciones Matemáticas</h1>
        <form onsubmit="event.preventDefault(); realizarOperaciones();">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" required><br><br>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" required><br><br>
            <input type="submit" value="Realizar Operaciones">
        </form>
        <div id="resultados"></div>
    </div>
</body>
</html>
